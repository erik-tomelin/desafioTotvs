<app-header-grid
	[listSelected]="listSelected"
	(fornecedores)="fornecedores"
	(refresh)="refresh()"
></app-header-grid>

<div class="relative overflow-x-auto shadow-md rounded-b-lg dark:bg-gray-900">
	<table
		class="p-2 w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
	>
		<thead
			class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
		>
			<tr>
				<th scope="col" class="p-4">
					<div class="flex items-center">
						<input type="checkbox" class="checkbox" />
						<label for="checkbox-all-search" class="sr-only">checkbox</label>
					</div>
				</th>
				<th scope="col" class="px-6 py-3">
					Nome
				</th>
				<th scope="col" class="px-6 py-3">
					E-mail
				</th>
				<th scope="col" class="px-6 py-3">
					Telefone
				</th>
				<th scope="col" class="px-6 py-3">
					Tipo de Fornecedor
				</th>
				<th scope="col" class="px-6 py-3">
					Observação
				</th>
				<th scope="col" class="px-6 py-3">
					<i class="fa-sharp fa-solid fa-star"></i>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr
				*ngFor="let fornecedor of fornecedores"
				class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
			>
				<td class="w-4 p-4">
					<div class="flex items-center">
						<input
							id="checkbox-table-search-1"
							type="checkbox"
							class="checkbox"
							(click)="checkboxCheck(fornecedor)"
						/>
						<label for="checkbox-table-search-1" class="sr-only">
							checkbox
						</label>
					</div>
				</td>
				<th
					scope="row"
					class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
				>
					{{fornecedor.name}}
				</th>
				<td class="px-6 py-4">
					{{fornecedor.email}}
				</td>
				<td class="px-6 py-4">
					{{fornecedor.cellphone | telefoneFormat}}
				</td>
				<td class="px-6 py-4">
					{{enumSupplierLabel[fornecedor.supplierType]?.text}}
				</td>
				<td class="px-6 py-4">
					{{fornecedor.observacao}}
				</td>
				<td class="px-6 py-4">
					<button
						[ngClass]="fornecedor.estrela ? 'fa-sharp fa-solid fa-star': 'fa-regular fa-star'"
						(click)="adicionarEstrela(fornecedor)"
					></button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
