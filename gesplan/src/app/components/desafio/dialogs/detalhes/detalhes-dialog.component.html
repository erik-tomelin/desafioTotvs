<div
	id="createProductModal"
	class="fixed inset-0 z-50 overflow-auto flex items-center justify-center"
	(click)="closeOnClickOutside($event)"
>
	<div class="fixed inset-0 bg-black opacity-50"></div>

	<div class="bg-white w-1/2 p-6 rounded-lg shadow-xl relative">
		<div class="absolute top-0 right-0 mt-2 mr-2">
			<button
				type="button"
				(click)="close()"
				class="text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
			>
				<i class="fa-solid fa-times"></i>
			</button>
		</div>

		<div class="flex justify-between items-center mb-4">
			<h2 class="text-xl font-semibold">Adicionar Produto</h2>
		</div>

		<form>
			<div class="mb-4">
				<label
					for="product-name"
					class="block text-sm font-medium text-gray-700"
					>Nome do Produto</label
				>
				<input
					type="text"
					id="product-name"
					class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
				/>
			</div>

			<div class="flex justify-end">
				<button
					type="button"
					(click)="saveAndClose()"
					class="py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
				>
					Salvar
				</button>
			</div>
		</form>
	</div>
</div>
